<!DOCTYPE html>
<html lang="en">
<head>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      color: #333;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .image-item {
      text-align: center;
      width: 200px;
    }

    .image-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .image-item p {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Restaurant Pictures</h1>

  <div class="image-grid">
    <div class="image-item">
      <img src="images/Battle-Hunger.jpg" alt="Battle Hunger">
      <p>Battle Hunger</p>
    </div>
    <div class="image-item">
      <img src="images/Kalye-Mabini.jpg" alt="Kalye Mabini">
      <p>Kalye Mabini</p>
    </div>
    <div class="image-item">
      <img src="images/Ericahlicious.png" alt="Ericahlicious">
      <p>Ericahlicious</p>
    </div>
    <div class="image-item">
      <img src="images/Bahay-na-Tisa.jpg" alt="Bahay na Tisa">
      <p>Bahay na Tisa</p>
    </div>
    <div class="image-item">
      <img src="images/Pastry-Chef.jpg" alt="Pastry Chef">
      <p>Pastry Chef</p>
    </div>
  </div>

</body>
</html>
